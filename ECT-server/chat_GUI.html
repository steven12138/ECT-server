<!DOCTYPE html>
<html>
<head>
	<title>chat room</title>
	<style type="text/css">
		body{
    		-webkit-user-select:none;
    		-moz-user-select:none;
    		-ms-user-select:none;
    		user-select:none;
			}
		.button{
		    background-color: #4CAF50; /* Green */
		    border: none;
		    color: white;
		    padding: 15px 32px;
		    text-align: center;
		    text-decoration: none;
		    display: inline-block;
		    border-radius: 18px;
		    font-size: 16px;
		    height: 105px;
		    margin: 4px 2px;
		    cursor: pointer;
		    -webkit-transition-duration: 0.4s; /* Safari */
		    transition-duration: 0.4s;
			vertical-align: bottom;
			text-align: center;	
			position: absolute;
			bottom: 4.82%;
			right:10.1%;
		}

		.button2:hover {
    		box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
		}

		.textview{
			background-color:#FFFFFF;
			color: black;
			height: 100px;
			width:80%;
			vertical-align: bottom;
			word-wrap: break-word;
			resize: none;
			font-size:27px;
			position: absolute;
			bottom: 5%;
			right: 10%;
			border: 3px solid green;
			border-radius:20px;
		}

		.msg_box{
			background-color:#FFFFFF;
			color: black;
			height:80%;
			width:80%;
			vertical-align: bottom;
			word-wrap: break-word;
			resize: none;
			font-size:24px;
			position: absolute;
			top: 5%;	;
			right: 10%;
			border: 3px solid green;
			border-radius:10px;
		}
    </style>
</head>
<script src="/socket.io/socket.io.js"></script>
<script>
  var xmlhttp;
  var txt;
  var socket = io('127.0.0.1:80');
  function send(){
  	var msg=document.getElementById('input').value;
  	document.getElementById("input").value="";
  	socket.emit('msg',msg);
  }
  socket.on('msg',function(user,data){
  	var ml=document.getElementById("msglist");
  	ml.append(user+': '+data+'\n');
  });
</script>
<body>
	<textarea class='msg_box' style='outline: none;' disabled id='msglist'></textarea>
	<textarea class='textview' style='outline: none;' id='input'></textarea><button onclick=send() class= "button button2" style='outline: none;'>send</button>
</body>
</html>
